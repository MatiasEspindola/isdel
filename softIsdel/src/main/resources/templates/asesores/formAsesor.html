<html>
<head>
<title>TODO supply a title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>
	<div>TODO write content</div>

	<form th:action="@{/formAsesor}" th:object="${asesor}"
		method="post">
		<div class="form-group">
		<label for="exampleInputEmail1">Nombre</label> <input type="text"
			th:field="*{Nombre}" class="form-control" style="width: 100%;"
			placeholder="Ingrese Nombre"> <small
			class="form-text text-danger" th:if="${#fields.hasErrors('Nombre')}"
			th:errors="*{Nombre}"></small>
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Apellido</label> <input type="text"
				th:field="*{Apellido}" class="form-control" style="width: 100%;"
				placeholder="Ingrese Apellido"> <small
				class="form-text text-danger"
				th:if="${#fields.hasErrors('Apellido')}" th:errors="*{Apellido}"></small>
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Dni</label> <input type="text"
				th:field="*{Dni}" class="form-control" style="width: 100%;"
				placeholder="Ingrese nombre"> <small
				class="form-text text-danger" th:if="${#fields.hasErrors('Dni')}"
				th:errors="*{Dni}"></small>
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Telefono</label> <input type="text"
				th:field="*{Tel}" class="form-control" style="width: 100%;"
				placeholder="Ingrese nombre"> <small
				class="form-text text-danger" th:if="${#fields.hasErrors('Tel')}"
				th:errors="*{Tel}"></small>
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Celular</label> <input type="text"
				th:field="*{Cel}" class="form-control" style="width: 100%;"
				placeholder="Ingrese nombre"> <small
				class="form-text text-danger" th:if="${#fields.hasErrors('Cel')}"
				th:errors="*{Cel}"></small>
		</div>
		<button type="submit" class="btn btn-primary">Guardar</button>
	</form>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
		integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
		crossorigin="anonymous"></script>
</body>
</html>

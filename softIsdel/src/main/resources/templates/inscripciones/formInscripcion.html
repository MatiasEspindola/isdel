<!DOCTYPE html>
<html lang="en">

<head th:replace="layout/layout :: head">

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="layout/layout :: sidebar">

		</ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="layout/layout :: topbar">
				</nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a th:href="@{/inscripciones/listarInscripciones}">Inscripciones</a>
						</li>
						<li class="breadcrumb-item">Formulario Inscripción</a></li>

					</ol>

					<!-- DataTales Example -->
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">Formulario Inscripcion
							</h6>
						</div>
						<div class="card-body">

							<form th:action="@{/inscripciones/formInscripcion}" th:object="${inscripcion}"
								method="post">

								<div class="form-group">
									<div class="text-center">
										<h4>Datos de la Inscripción</h4>
									</div>
									<div class="row">
										<div class="col">
											<label for="ciudad">Alumno:</label>
											<input type="text" class="form-control" id="buscar_alumno"
												name="buscar_alumno" th:if="${editar}" th:value="${alumno}" required>
											<input type="text" class="form-control" id="buscar_alumno"
												name="buscar_alumno" th:if="${editar} == false" th:value="${alumno}"
												required>
											<input type="hidden" id="ingresar_alumno" name="ingresar_alumno"
												th:field="*{fkIdAlumno}" required>
											<span style="color: blue;">Campo Autocompletable</span>
										</div>
										<div class="col">
											<label for="ciudad">Curso:</label>
											<input type="text" class="form-control" id="buscar_curso"
												name="buscar_curso" th:if="${editar}" th:value="${curso}" required>
											<input type="text" class="form-control" id="buscar_curso"
												name="buscar_curso" th:if="${editar} == false" th:value="${curso}"
												required>
											<input type="hidden" id="ingresar_curso" name="ingresar_curso"
												th:field="*{fkIdCurso}" required>
											<span style="color: blue;">Campo Autocompletable</span>
										</div>
										<div class="col">
											<label for="exampleInputEmail1">Fecha de Inscripción:</label> <input
												type="date" th:field="*{FechaInscripcion}" class="form-control"
												style="width: 100%;" placeholder="Ingrese Fecha de Inscripción"
												required>
										</div>
									</div>
								</div>

								<div class="form-group">
									<div class="row">
										<div class="col">
											<label for="exampleInputEmail1">Valor Inscripción:</label> <input
												type="number" th:field="*{valorInscripcion}" class="form-control"
												style="width: 100%;" min="1"
												placeholder="Ingrese valor de la inscripción" required>
										</div>
										<div class="col">
											<label for="exampleInputEmail1">Abonado (*):</label> <input type="number"
												th:field="*{abonado}" class="form-control" style="width: 100%;"
												placeholder="Ingrese si se ha abonado la inscripción" min="0" required>
											<span style="color: blue;">Dejar en 0 si no se ha abonado la
												inscripción</span>
										</div>
									</div>
								</div>

								<div class="form-group">
									<div class="text-center">
										<h4>Horarios Acordados</h4>
									</div>
									<div class="row">

										<div class="col">
											<label for="exampleInputEmail1">Horarios de:</label> <input type="text"
												th:field="*{Horario1}" class="form-control" style="width: 100%;"
												placeholder="Ingrese horarios de clases 1" required>
										</div>
										<div class="col">
											<label for="exampleInputEmail1">Fecha Inicio Clases:</label> <input
												type="date" th:field="*{FechaInicio1}" class="form-control"
												style="width: 100%;" placeholder="Ingrese fecha de inicio de clases"
												required>
										</div>
									</div>

								</div>
								<div class="form-group">
									<div class="row">
										<div class="col">
											<label for="exampleInputEmail1">Fecha Fin Clases:</label> <input type="date"
												th:field="*{FechaFin1}" class="form-control" style="width: 100%;"
												placeholder="Ingrese fecha de fin de clases">
												<span style="color:blue;">En caso de ser necesario</span>
										</div>
										<div class="col">
											<label for="exampleInputEmail1">Fecha Pago Acordado 1er Cuota:</label>
											<input type="date" th:field="*{pagoAcordadoCuota1}" class="form-control"
												style="width: 100%;"
												placeholder="Ingrese fecha de pago acordado de la cuota nro 1" required>
										</div>
										<div class="col">
											<label for="exampleInputEmail1">Dias de Cursada Clases:</label> <input
												type="text" th:field="*{DiasDeCursada1}" class="form-control"
												style="width: 100%;" placeholder="Ingrese dias de cursada de clases"
												required>
										</div>
									</div>
								</div>

								<div class="text-right">
									<a class="btn btn-danger" th:href="@{/inscripciones/listarInscripciones}">
										Cerrar
									</a>
									<button type="submit" class="btn btn-primary">Guardar</button>
								</div>
							</form>

						</div>
					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer th:replace="layout/layout :: footer">

			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a th:replace="layout/layout :: scroll">

	</a>

	<!-- Logout Modal-->
	<div th:replace="layout/layout :: logoutModal">

	</div>

	<!-- Bootstrap core JavaScript-->
	<div th:replace="layout/layout :: script"></div>

</body>

</html>

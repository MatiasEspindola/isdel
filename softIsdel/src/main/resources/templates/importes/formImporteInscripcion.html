<!DOCTYPE html>
<html lang="en">

    <head th:replace="layout/layout :: head">

    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul th:replace="layout/layout :: sidebar"> 

            </ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <nav th:replace="layout/layout :: topbar"> 
                    </nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a
                                    th:href="@{/inscripciones/detallesInscripcion/} + ${inscripcion.idInscripcion}">
                                    Detalles de la Inscripción <span th:text="${inscripcion}"></span>
                                </a></li>
                            <li class="breadcrumb-item"><a
                                    th:href="@{/planesdeinversion/detallesPlanDeInversion/}
                                    + ${planDeInversion.idPlanDeInversion}">Detalles Plan de Inversión</a></li>

                            <li class="breadcrumb-item"><a
                                    th:href="@{/importes/detallesImportesInscripcion/} + ${inscripcion.idInscripcion}">Detalles Importes de Inscripcion</a></li>

                            <li class="breadcrumb-item active" aria-current="page">Formulario de Importes de Inscripción</li>

                        </ol>

                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">
                                    Formulario de Importes de Inscripción
                                </h6>
                                <br>
                                <small style="color:red;">(*) Campos Obligatorios</small>
                            </div>
                            <div class="card-body">

                                <form th:action="@{/importes/formImporteInscripcion}" th:object="${importeAbonadoInscripcion}" method="post">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col">
                                                <label>Fecha (*): </label>
                                                <input type="date" th:field="*{fecha}" class="form-control" style="width: 100%;"
                                                       placeholder="Ingrese Fecha de Importe" required>
                                            </div>
                                            <div class="col">
                                                <label>Monto (*): </label>
                                                <input type="number" th:field="*{importeAbonado}" class="form-control" style="width: 100%;"
                                                       placeholder="Ingrese Monto de Importe" 
                                                       min="1" th:max="${max}" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col">
                                                <label>Descripción (*): </label>
                                                <textarea class="form-control" id="exampleFormControlTextarea1" 
                                                          th:field="*{observacion}" placeholder="Ingrese Descripción"
                                                          rows="3" required></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="text-right">
                                        <a type="button" class="btn btn-danger" 
                                           th:href="@{/importes/detallesImportesInscripcion/} + ${inscripcion.idInscripcion}">
                                            Cerrar
                                        </a>
                                        <button type="submit" class="btn btn-primary">Guardar</button>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="layout/layout :: footer">

                </footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a th:replace="layout/layout :: scroll">

        </a>

        <!-- Logout Modal-->
        <div th:replace="layout/layout :: logoutModal">

        </div>

        <!-- Bootstrap core JavaScript-->
        <div th:replace="layout/layout :: script"></div>

    </body>

</html>

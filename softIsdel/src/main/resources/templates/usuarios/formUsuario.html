<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="layout/layout :: head">

    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul th:replace="layout/layout :: sidebar"> 

            </ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <nav th:replace="layout/layout :: topbar"> 
                    </nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/usuarios/listarUsuarios}">Lista de Usuarios</a></li>
                            <li class="breadcrumb-item"><a>Formulario Usuario</a></li>

                        </ol>

                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Formulario Usuario
                                </h6>
                            </div>
                            <div class="card-body">

                                <form th:action="@{/usuarios/formUsuario}" th:object="${usuario}" method="post">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col">
                                                <label for="exampleInputEmail1">Usuario:</label> 
                                                <input type="text" th:field="*{username}" class="form-control" style="width: 100%;"
                                                       placeholder="Ingrese Usuario">
                                            </div>
                                            <div class="col">
                                                <label for="exampleInputEmail1">Contraseña:</label> 
                                                <input type="password" th:field="*{password}" class="form-control" style="width: 100%;"
                                                       placeholder="Ingrese Contraseña" required>
                                            </div>
                                           
                                           	
                                        </div>
                                    </div>
                                    <div class="form-group">
                                    	<div class="row">
                                    	 <div class="col">
                                                <label for="exampleInputEmail1">Email:</label> 
                                                <input type="email" th:field="*{email}" class="form-control" style="width: 100%;"
                                                       placeholder="Ingrese Email" required>
                                            </div>
                                    		<div class="col">
                                                <label for="exampleInputEmail1">Rol:</label>
                                                <select class="form-control"
                                                        id="exampleFormControlSelect1" name="idRol" required>

                                                    <option value=2>ADMIN</option>
                                                    <option value=3>SECRETARIA</option>
                                                    <option value=4>ASESOR</option>
                                                    <option value=1>USER</option>

                                                </select>
                                            </div>
                                    	</div>
                                    </div>
                                    <div class="text-right">
                                        <a type="button" class="btn btn-danger" 
                                           th:href="@{/}">
                                            Cerrar
                                        </a>
                                        <button type="submit" class="btn btn-primary">Guardar</button>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="layout/layout :: footer">

                </footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a th:replace="layout/layout :: scroll">

        </a>

        <!-- Logout Modal-->
        <div th:replace="layout/layout :: logoutModal">

        </div>

        <!-- Bootstrap core JavaScript-->
        <div th:replace="layout/layout :: script"></div>

    </body>

</html>

<!DOCTYPE html>
<html lang="en">

    <head th:replace="layout/layout :: head">

    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul th:replace="layout/layout :: sidebar"> 

            </ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <nav th:replace="layout/layout :: topbar"> 
                    </nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <ol class="breadcrumb">
                              <li class="breadcrumb-item">
                                <a th:text="'Detalles de la Inscripción ' + ${alumno} + ' en ' + ${curso}"
                                      th:href="@{/inscripciones/detallesInscripcion/} + ${idInscripcion}"></a></li>
                            <li class="breadcrumb-item" 
                                ><a th:href="@{/planesdeinversion/detallesPlanDeInversion/} + ${idPlanDeInversion}">Detalles del Plan de Inversión</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Formulario de Registro de Cuota Nro 1</li>

                        </ol>

                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">
                                    Formulario de Registro de Cuota Nro 1
                                </h6>
                                <br>
                                <small style="color:red;">(*) Campos Obligatorios</small>
                            </div>
                            <div class="card-body">

                                <form th:action="@{/importes/formCuota}" th:object="${cuota}" method="post">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col">
                                                <label>Vencimiento (*): </label>
                                                <input type="date" th:field="*{vencimiento}" class="form-control" style="width: 100%;"
                                                       placeholder="Ingrese Vencimiento de Cuota" required>
                                            </div>
                                            <div class="col">
                                                <label>Monto Abonado (*): </label>
                                                <input type="number" name="montoAbonado" class="form-control" style="width: 100%;"
                                                       placeholder="Ingrese Monto Abonado" 
                                                       min="0" th:max="${max}" required th:if="${editar == false}">
                                                 <input type="number" name="montoAbonado" th:value="montoAbonado" class="form-control" style="width: 100%;"
                                                       placeholder="Ingrese Monto Abonado" 
                                                       min="0" th:max="${max}" required th:if="${editar}">
                                                <small> Si no corresponde, ingrese 0 </small>
                                            </div>
                                        </div>
                                    </div>
                                    

                                    <div class="text-right">
                                        <a type="button" class="btn btn-danger"
                                           th:href="@{/planesdeinversion/detallesPlanDeInversion/} + ${idPlanDeInversion}"> 
                                          
                                            Cerrar
                                        </a>
                                        <button type="submit" class="btn btn-primary">Guardar</button>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="layout/layout :: footer">

                </footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a th:replace="layout/layout :: scroll">

        </a>

        <!-- Logout Modal-->
        <div th:replace="layout/layout :: logoutModal">

        </div>

        <!-- Bootstrap core JavaScript-->
        <div th:replace="layout/layout :: script"></div>

    </body>

</html>

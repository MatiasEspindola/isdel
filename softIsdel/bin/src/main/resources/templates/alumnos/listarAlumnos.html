<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="layout/layout :: head">

    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul th:replace="layout/layout :: sidebar"> 

            </ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <nav th:replace="layout/layout :: topbar"> 
                    </nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a
                                    th:href="@{/alumnos/listarAlumnos}">Alumnos</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Lista
                                de Alumnos</li>
                        </ol>

                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Lista de
                                    Alumnos</h6>
                            </div>
                            <div class="card-body">

                                <div class="table-responsive text-center">
                                    <table class="table table-bordered" id="miTabla" width="100%"
                                           cellspacing="0">
                                        <thead>
                                            <tr>
                                                <!--<th>Id</th>-->
                                                <!--<th>Nombre</th>-->
                                                <th>Nro Alumno</th>
                                                <th>Alumno</th>
                                                <th>Dni</th>
                                                <th>Direccion</th>
                                                <th>Barrio</th>
                                                <th>Localidad</th>
                                                <th>Resp. O Tut.</th>
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="alumno: ${alumnos}">
                                                <!--<td th:text="${alumno.IdAlumno}"></td>-->
                                                <td th:text="${alumno.nroAlumno}"></td>
                                                <td th:text="${alumno.Apellido} + ', ' + ${alumno.Nombre}"></td>
                                                <td th:text="${alumno.Dni}"></td>
                                                <td th:text="${alumno.Direccion}"></td>
                                                <td th:text="${alumno.Barrio}"></td>
                                                <td th:text="${alumno.Localidad}"></td>
                                                <td th:text="${alumno.fkIdResponsable.Apellido} + ', ' + ${alumno.fkIdResponsable.Nombre}"></td>
                                                <td>
                                                    <div class="btn-group" role="group"
                                                         aria-label="Basic mixed styles example">
                                                        <a class="btn btn-info btn-xs" 
                                                           th:href="@{/alumnos/detallesAlumno/}+${alumno.IdAlumno}">
                                                            <i class="fas fa-eye"></i>
                                                        </a> <a class="btn btn-primary btn-xs"
                                                                th:href="@{/alumnos/editar/}+${alumno.IdAlumno}"> <i
                                                                class="far fa-edit"></i>
                                                        </a> <a class="btn btn-danger btn-xs"
                                                                th:href="@{/alumnos/eliminar/}+${alumno.IdAlumno}"
                                                                onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');">
                                                            <i class="far fa-trash-alt"></i>
                                                        </a>
                                                    </div>
                                                </td>



                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="layout/layout :: footer">

                </footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a th:replace="layout/layout :: scroll">

        </a>

        <!-- Logout Modal-->
        <div th:replace="layout/layout :: logoutModal">

        </div>

        <!-- Bootstrap core JavaScript-->
        <div th:replace="layout/layout :: script"></div>

    </body>

</html>

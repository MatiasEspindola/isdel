<!DOCTYPE html>
<html lang="en">

    <head th:replace="layout/layout :: head">

    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul th:replace="layout/layout :: sidebar"> 

            </ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <nav th:replace="layout/layout :: topbar"> 
                    </nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/responsables/listarResponsables}">Responsables o Tutores</a></li>
                            <li class="breadcrumb-item"><a>Formulario de Responsable o Tutor</a></li>

                        </ol>

                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Formulario Responsable o Tutor
                                </h6>
                            </div>
                            <div class="card-body">

                                <form th:action="@{/responsables/formResponsable}" th:object="${responsable}" method="post">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col">
                                                <label for="exampleInputEmail1">Nombres</label> 
                                                <input type="text" th:field="*{nombre}" class="form-control" style="width: 100%;"
                                                       placeholder="Ingrese Nombre" required>
                                            </div>
                                            <div class="col">
                                                <label for="exampleInputEmail1">Apellido</label> 
                                                <input type="text" th:field="*{apellido}" class="form-control" style="width: 100%;"
                                                       placeholder="Ingrese Apellido" required>
                                            </div>  
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <div class="row">
                                             <div class="col">
                                                <label for="exampleInputEmail1">Dni</label> 
                                                <input type="text" th:field="*{dni}" class="form-control" style="width: 100%;"
                                                       placeholder="Ingrese Dni" required>
                                            </div>
                                             <div class="col">
                                                <label for="exampleInputEmail1">Fecha de Nacimiento</label> 
                                                <input type="date" th:field="*{fecha_nacimiento}" class="form-control" style="width: 100%;"
                                                       placeholder="Ingrese Fecha de Nacimiento" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">

                                            <div class="col">
                                                <label for="exampleInputEmail1">Direccion</label> 
                                                <input type="text" th:field="*{direccion}" class="form-control" style="width: 100%;"
                                                       placeholder="Ingrese Direccion" required>
                                            </div>
                                            <div class="col">
                                                <label for="exampleInputEmail1">Barrio</label> 
                                                <input type="text" th:field="*{barrio}" class="form-control" style="width: 100%;"
                                                       placeholder="Ingrese Barrio" required>
                                            </div>
                                            <div class="col">
                                                <label for="exampleInputEmail1">Localidad</label> 
                                                <input type="text" th:field="*{localidad}" class="form-control" style="width: 100%;"
                                                       placeholder="Ingrese Localidad" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">

                                            <div class="col">
                                                <label for="exampleInputEmail1">Teléfono 1</label> 
                                                <input type="text" th:field="*{tel_1}" class="form-control" style="width: 100%;"
                                                       placeholder="Ingrese Teléfono 1" required>
                                            </div>

                                            <div class="col">
                                                <label for="exampleInputEmail1">Teléfono 2</label> 
                                                <input type="text" th:field="*{tel_2}" class="form-control" style="width: 100%;"
                                                       placeholder="Ingrese Teléfono 2">
                                            </div>
                                            <div class="col">
                                                <label for="exampleInputEmail1">Celular 1</label> 
                                                <input type="text" th:field="*{cel_1}" class="form-control" style="width: 100%;"
                                                       placeholder="Ingrese Celular 1" required>
                                            </div>
                                            <div class="col">
                                                <label for="exampleInputEmail1">Celular 2</label> 
                                                <input type="text" th:field="*{cel_2}" class="form-control" style="width: 100%;"
                                                       placeholder="Ingrese Celular 2">
                                            </div>
                                        </div>
                                    </div>                            
                                    <div class="text-right">
                                        <a type="button" class="btn btn-danger" 
                                           th:href="@{/responsables/listarResponsables}">
                                            Cerrar
                                        </a>
                                        <button type="submit" class="btn btn-primary">Guardar</button>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="layout/layout :: footer">

                </footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a th:replace="layout/layout :: scroll">

        </a>

        <!-- Logout Modal-->
        <div th:replace="layout/layout :: logoutModal">

        </div>

        <!-- Bootstrap core JavaScript-->
        <div th:replace="layout/layout :: script"></div>

    </body>

</html>

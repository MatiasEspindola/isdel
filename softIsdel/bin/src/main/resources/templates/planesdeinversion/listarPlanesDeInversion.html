<!DOCTYPE html>
<html lang="en">

    <head th:replace="layout/layout :: head">

    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul th:replace="layout/layout :: sidebar"> 

            </ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <nav th:replace="layout/layout :: topbar"> 
                    </nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a th:href="@{/planesdeinversion/listarPlanesDeInversion}">Listar Planes de Inversión</a>
                            </li>
                        </ol>

                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Lista de
                                    Planes de Inversión</h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive text-center">
                                    <table class="table table-bordered" id="miTabla" width="100%"
                                           cellspacing="0">
                                        <thead>
                                            <tr>
                                                <!--<th>Id</th>-->
                                                <th>Inf. Inscripción</th>
                                                <th>Costo Total</th>
                                                <th>Cant. Cuotas</th>
                                                <th>Valor Cuotas</th>

                                                <th>Período</th>
                                                <!--<th>Asesor</th>-->
                                                <!--<th>Plan de Pago</th>-->
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="plandeinversion : ${planesdeinversion}">
                                                <!--<td th:text="${inscripcion.IdInscripcion}"></td>-->
                                                <td th:text="${plandeinversion.fkIdInscripcion}"></td>
                                                <td th:text="'$ ' + ${#numbers.formatDecimal(plandeinversion.costoTotal, 0, 'POINT', 0, 'COMMA')}"></td>
                                                <td th:text="${plandeinversion.cantidadCuotas2 != 0 ? plandeinversion.cantidadCuotas1 + plandeinversion.cantidadCuotas2 : plandeinversion.cantidadCuotas1}"></td>
                                                <td th:text="${plandeinversion.valorCuota2 != 0 ? '$ ' + #numbers.formatDecimal(plandeinversion.valorCuota1, 0, 'POINT', 0, 'COMMA') + ' y ' + '$ ' + #numbers.formatDecimal(plandeinversion.valorCuota2, 0, 'POINT', 0, 'COMMA') : '$ ' + #numbers.formatDecimal(plandeinversion.valorCuota2, 0, 'POINT', 0, 'COMMA')}"></td>
                                                <td th:text="${plandeinversion.fkIdPeriodo.Periodo}"></td>

                                                <td>
                                                    <div class="btn-group" role="group"
                                                         aria-label="Basic mixed styles example">
                                                        <a class="btn btn-info btn-xs" th:href="@{/planesdeinversion/detallesPlanDeInversion/}+${plandeinversion.idPlanDeInversion}">
                                                            <i class="fas fa-eye"> </i>
                                                        </a>
                                                        <a class="btn btn-danger btn-xs"
                                                           th:href="@{/planesdeinversion/eliminar/}+${plandeinversion.idPlanDeInversion}"
                                                           onclick="return confirm('Estás seguro que quieres eliminar?');">
                                                            <i class="far fa-trash-alt"></i>
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="layout/layout :: footer">

                </footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a th:replace="layout/layout :: scroll">

        </a>

        <!-- Logout Modal-->
        <div th:replace="layout/layout :: logoutModal">

        </div>

        <!-- Bootstrap core JavaScript-->
        <div th:replace="layout/layout :: script"></div>

    </body>

</html>

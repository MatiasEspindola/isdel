<!DOCTYPE html>
<html lang="en">

    <head th:replace="layout/layout :: head">

    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul th:replace="layout/layout :: sidebar"> 

            </ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <nav th:replace="layout/layout :: topbar"> 
                    </nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                         <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/cursos/listarCursos}">Cursos</a></li>
                            <li class="breadcrumb-item"><a>Formulario Curso</a></li>

                        </ol>

                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Formulario
                                    Curso</h6>
                            </div>
                            <div class="card-body">

                                <form th:action="@{/cursos/formCurso}" th:object="${curso}"
                                      method="post">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col">
                                                <label for="exampleInputEmail1">Nombre</label> <input
                                                    type="text" th:field="*{Nombre}" class="form-control"
                                                    style="width: 100%;" placeholder="Ingrese Nombre" required>
                                            </div>
                                            <div class="col">
                                                <label for="exampleInputEmail1">Categoria Curso:</label>
                                                <select class="form-control"
                                                        id="exampleFormControlSelect1" name="idCurso"  th:field="*{fkIdCategoriaCurso}" required>

                                                    <option th:each="categoria:${categorias_cursos}"
                                                            th:text="${categoria.categoria}" th:value="${categoria.IdCategoriaCurso}"></option>

                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <a type="button" class="btn btn-danger"
                                           th:href="@{/cursos/listarCursos}"> Cerrar </a>
                                        <button type="submit" class="btn btn-primary">Guardar</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="layout/layout :: footer">

                </footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a th:replace="layout/layout :: scroll">

        </a>

        <!-- Logout Modal-->
        <div th:replace="layout/layout :: logoutModal">

        </div>

        <!-- Bootstrap core JavaScript-->
        <div th:replace="layout/layout :: script"></div>

    </body>

</html>
